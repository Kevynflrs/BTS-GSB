<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire de connexion pour accéder à l'espace utilisateur de GSB.">
    <meta name="keywords" content="GSB, connexion, espace utilisateur, login">
    <meta name="author" content="GSB">
    <title>Connexion - GSB</title>
    <link rel="stylesheet" href="../../public/css/connexioninscription.css">
</head>
<body>
    <header>
        <img src="../../public/img/GSB-Logo.png" />
        <div class="menu">
          <a href="index.html">Home</a>
          <a>List</a>
          <a>Ajout</a>
          <a>Statistique</a>
          <a href="connexion.html">Se connecter</a>
        </div>
      </header>

<main>
    <div>
        <h1>Rapport</h1>
        <form>
            <label for="prénom">Prénom :</label>
            <input type="prénom" id="prénom" name="prénom" required>

            <label for="adresse">Adresse :</label>
            <input type="adresse" id="adresse" name="adresse" required>
            
            <label for="cp">Code Postal :</label>
            <input type="cp" id="adresse" name="cp" required>

            <label for="ville">Ville :</label>
            <input type="ville" id="ville" name="ville" required>

            <label for="region">Region :</label>
            <input type="region" id="region" name="region" required>

            <label for="produit">Produit :</label>
            <input type="produit" id="produit" name="produit" required>

            <label for="echantillons">Echantillons :</label>
            <input type="echantillons" id="echantillons" name="echantillons" required>

            <label for="email">Email Practitient :</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Ajouter</button>
        </form>
    </div>
</main>

<footer>

</footer>
</body>
</html>
